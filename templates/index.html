    <script>

        function switchTab(tabName) {
            // ã™ã¹ã¦ã®ã‚¿ãƒ–ã¨ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’éã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

            // é¸æŠã•ã‚ŒãŸã‚¿ãƒ–ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            event.target.classList.add('active');

        const fileUpload = document.querySelector('.file-upload');
        
        fileUpload.addEventListener('dragover', function(e) {

        fileUpload.addEventListener('dragleave', function(e) {

            if (files.length > 0) {

                document.getElementById('file-name').textContent = `é¸æŠã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«: ${files[0].name}`;
            }
        });
        
        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡å‡¦ç†
        document.getElementById('file-form').addEventListener('submit', function(e) {

        });

        // APIé€ä¿¡å‡¦ç†
        async function submitForm(endpoint, formData) {
            showLoading();
            hideResult();
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.text();
                    showResult(result, false);
                } else {
                    const errorText = await response.text();
                    showResult(`ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${errorText}`, true);
                }
            } catch (error) {
                showResult(`é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`, true);
            } finally {

            }
        }
        
        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º/éè¡¨ç¤º
        function showLoading() {

            resultDiv.classList.add(isError ? 'error' : 'success');
            resultContent.innerHTML = content;
            resultDiv.classList.add('show');
        }
        
        function hideResult() {
