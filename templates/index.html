<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>議事録生成システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }
        
        .tab.active {
            color: #4facfe;
            border-bottom: 3px solid #4facfe;
        }
        
        .tab:hover {
            background: #f8f9fa;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .file-upload {
            border: 2px dashed #4facfe;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-upload:hover {
            background: #f0f4ff;
        }
        
        .file-upload.dragover {
            border-color: #00f2fe;
            background: #e6f3ff;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-upload-icon {
            font-size: 3em;
            color: #4facfe;
            margin-bottom: 15px;
        }
        
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .result-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffe6e6;
            border-left-color: #ff4757;
            color: #c44569;
        }
        
        .success {
            background: #e6ffe6;
            border-left-color: #2ed573;
            color: #2ed573;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 議事録生成システム</h1>
            <p>文字起こしから自動で議事録を生成します</p>
        </div>
        
        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('file')">📁 ファイルアップロード</button>
                <button class="tab" onclick="switchTab('text')">✏️ テキスト入力</button>
            </div>
            
            <!-- ファイルアップロードタブ -->
            <div id="file-tab" class="tab-content active">
                <form id="file-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>文字起こしファイル</label>
                        <div class="file-upload" onclick="document.getElementById('file-input').click()">
                            <div class="file-upload-icon">📄</div>
                            <p>ファイルをクリックして選択するか、ここにドラッグ&ドロップしてください</p>
                            <p style="font-size: 0.9em; color: #666; margin-top: 10px;">対応形式: .txt, .md</p>
                            <input type="file" id="file-input" name="file" accept=".txt,.md" required>
                        </div>
                        <div id="file-name" style="margin-top: 10px; color: #4facfe; font-weight: 600;"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="file-meeting-title">会議タイトル</label>
                        <input type="text" id="file-meeting-title" name="meeting_title" placeholder="例: プロジェクト進捗会議">
                    </div>
                    
                    <div class="form-group">
                        <label for="file-meeting-date">会議日付</label>
                        <input type="text" id="file-meeting-date" name="meeting_date" placeholder="例: 2024年1月15日">
                    </div>
                    
                    <div class="form-group">
                        <label for="file-output-format">出力形式</label>
                        <select id="file-output-format" name="output_format">
                            <option value="html">HTML</option>
                            <option value="markdown">Markdown</option>
                            <option value="pdf">PDF</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">🚀 議事録を生成</button>
                </form>
            </div>
            
            <!-- テキスト入力タブ -->
            <div id="text-tab" class="tab-content">
                <form id="text-form">
                    <div class="form-group">
                        <label for="transcription-text">文字起こしテキスト</label>
                        <textarea id="transcription-text" name="transcription_text" placeholder="司会：本日はお忙しい中、お集まりいただきありがとうございます。&#10;田中：よろしくお願いします。&#10;佐藤：資料の件ですが、来週までに準備いたします。" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="text-meeting-title">会議タイトル</label>
                        <input type="text" id="text-meeting-title" name="meeting_title" placeholder="例: プロジェクト進捗会議">
                    </div>
                    
                    <div class="form-group">
                        <label for="text-meeting-date">会議日付</label>
                        <input type="text" id="text-meeting-date" name="meeting_date" placeholder="例: 2024年1月15日">
                    </div>
                    
                    <div class="form-group">
                        <label for="text-output-format">出力形式</label>
                        <select id="text-output-format" name="output_format">
                            <option value="html">HTML</option>
                            <option value="markdown">Markdown</option>
                            <option value="pdf">PDF</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">🚀 議事録を生成</button>
                </form>
            </div>
            
            <!-- ローディング表示 -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>議事録を生成中です。しばらくお待ちください...</p>
            </div>
            
            <!-- 結果表示 -->
            <div id="result" class="result">
                <h3>📋 生成された議事録</h3>
                <div id="result-content" class="result-content"></div>
            </div>
        </div>
    </div>

    <script>
        // タブ切り替え
        function switchTab(tabName) {
            // すべてのタブとコンテンツを非アクティブに
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 選択されたタブをアクティブに
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // 結果をクリア
            hideResult();
        }
        
        // ファイル選択処理
        document.getElementById('file-input').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                document.getElementById('file-name').textContent = `選択されたファイル: ${fileName}`;
            }
        });
        
        // ドラッグ&ドロップ処理
        const fileUpload = document.querySelector('.file-upload');
        
        fileUpload.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        fileUpload.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });
        
        fileUpload.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('file-input').files = files;
                document.getElementById('file-name').textContent = `選択されたファイル: ${files[0].name}`;
            }
        });
        
        // フォーム送信処理
        document.getElementById('file-form').addEventListener('submit', function(e) {
            e.preventDefault();
            submitForm('/upload-transcription/', new FormData(this));
        });
        
        document.getElementById('text-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('transcription_text', document.getElementById('transcription-text').value);
            formData.append('meeting_title', document.getElementById('text-meeting-title').value);
            formData.append('meeting_date', document.getElementById('text-meeting-date').value);
            formData.append('output_format', document.getElementById('text-output-format').value);
            submitForm('/generate-minutes/', formData);
        });
        
        // API送信処理
        async function submitForm(endpoint, formData) {
            showLoading();
            hideResult();
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.text();
                    showResult(result, false);
                } else {
                    const errorText = await response.text();
                    showResult(`エラーが発生しました: ${errorText}`, true);
                }
            } catch (error) {
                showResult(`通信エラーが発生しました: ${error.message}`, true);
            } finally {
                hideLoading();
            }
        }
        
        // ローディング表示/非表示
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }
        
        // 結果表示/非表示
        function showResult(content, isError = false) {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            
            resultDiv.classList.remove('error', 'success');
            resultDiv.classList.add(isError ? 'error' : 'success');
            resultContent.innerHTML = content;
            resultDiv.classList.add('show');
        }
        
        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }
        
        // 初期化時に現在日付を設定
        const today = new Date().toLocaleDateString('ja-JP', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        document.getElementById('file-meeting-date').value = today;
        document.getElementById('text-meeting-date').value = today;
    </script>
</body>
</html>
